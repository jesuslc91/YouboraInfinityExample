<!DOCTYPE html>
<html>

<head>
  <!-- YouboraLib plugin // no adapter -->
  <script src="http://qa-smartplugin.youbora.com/catalog/v6/js/lib/last-build/dist/youboralib.min.js"></script>
</head>

<body>
  <h1>Page 2 title</h1>
  <script>
    // New instance of youbora
    window.analytics = new youbora.Plugin({
      accountCode: 'powerdev',
      'user.name': 'testuser'
    })
    // This sends /nav
    // Also initiates navigation if was not started
    analytics.infinity.begin({
      route: 'http://website.com/path/page2.html', //replacing the actual route with this one
      page: 'Second page title' //and the page title with this one
    })
  </script>

  <!-- simulate navigation event, like SPA -->
  <button id="button" type="button">This does a navigation event, like SPA</button>
  <script>
    var buttonobject = document.getElementById("button")
    buttonobject.addEventListener('click', function() {
      // Call this when navigating
      analytics.infinity.fireNav({
        route: 'http://website.com/path/landing',
        page: 'Page 2 title, SPA navigation 1'
      })
      // -------
    })
  </script>

    <!-- navigate, will be tracked on the next page with begin -->
    <a href="./index.html">Go to Index</a>
    <a href="./video.html">Go to video</a>
</body>

</html>
